<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Postgres Container Demo</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 40px auto;
            line-height: 1.6;
        }

        form {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }

        input,
        textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .delete-btn {
            color: red;
            text-decoration: none;
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <h1>Guestbook</h1>

    <form action="/submit" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Post to Postgres</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Message</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
            <tr>
                <td><strong>{{ entry[1] }}</strong></td>
                <td>{{ entry[2] }}</td>
                <td><a href="/delete/{{ entry[0] }}" class="delete-btn">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
